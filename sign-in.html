<!DOCTYPE html>
<html lang="en" dir="auto">
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/airplay.webp" type="image">
    <title>
        Senpai &#183 Stream
    </title>
    <link rel="stylesheet" href="CSS/Sign-in.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    </head>
    <body background="images/wallhaven-ox8rv7-1920x1080-64e9d44133144.webp">

        <header>
            <div class="nav-bar">
                <a href="index.html" class="logo">Senpai &#183 Stream<i class="uil uil-airplay"></i></a>
                
            </div>
        </header>
    
        <div class="form container sign-in-form">
            
            <div class="form-box sign-in-box">
                <h2>Sign In</h2>
                <form action="/Web_UI/index.html" name="myForm" onsubmit="return(validate());">
                    <div class="field">
                        <i class="uil uil-at"></i>
                        <input type="email" placeholder="Email ID" required>
                    </div>
                    <div class="field">
                        <i class="uil uil-lock-alt"></i>
                        <input class="password-input" type="password" placeholder="password" required>
                        <div class="eye-btn"><i class="uil-eye-slash"></i></div>
                    </div>
                    <div class="forgot-link">
                        <a href="">Forgot password?</a>
                    </div>
                    <input class="submit-btn" type="submit" value="Sign In">
                </form>
                <div class="login-options">
                    <p class="text">or, Sign In with...</p>
                    <div class="other-logins">
                        <a href=""><i class="uil uil-google"></i></a>
                        <a href=""><i class="uil uil-microsoft"></i></a>
                        <a href=""><i class="uil uil-apple"></i></a>
                    </div>
                </div>
            </div>
        </div>
        <script>
            const textInputs = document.querySelectorAll("input");

            textInputs
            .forEach(textInput => {
                textInput.addEventListener("focus", () =>{
                    let parent = textInput.parentNode;
                    parent.classList.add("active");
                });
            });

            /*pwd show/hide */
            const passwordInput = document.querySelector(".password-input");
            const eyeBtn = document.querySelector(".eye-btn");

            eyeBtn.addEventListener("click", ()=> {
                if(passwordInput.type == "password"){
                    passwordInput.type = "text";
                    eyeBtn.innerHTML = "<i class='uil-eye'></i>";
                }
                else{
                    passwordInput.type = "password"
                    eyeBtn.innerHTML = "<i class='uil-eye-slash'></i>";
                }
            });
        </script>
        <script type = "text/javascript">

                  if( document.myForm.EMail.value == "" ) {
                     alert( "Please provide your Email!" );
                     document.myForm.EMail.focus() ;
                     return false;
                  }
                  return( true );
            //-->
         </script>
        
    </body>
</html>
